<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Lato:ital,wght@0,100;0,300;1,900&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TNKR Pod Website</title>
</head>
<body>
    <div class="hero">
        <h1>Podcasting</h1>
       	
        <img id="header-icon" src="/images/tnkr-greenlogo.png">
        
        <video autoplay muted loop class="video-bg"><source src="video.mp4" type="video/mp4"></video>
        <button class="btn-1"><span>Politics</span></button>
        <button class="btn-2"><span>Business</span></button>
        <button class="btn-3"><span>TNKR Pod</span></button>
        <button class="btn-4"><span>Law</span></button>
        
        <div class="social-media-icons">
            <a href="https://www.instagram.com/tnkrmedia/?hl=en" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://twitter.com/tnkrmedia" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.facebook.com/TNKRmedia/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></i></a>
        </div> 
        
        
    </div>
   


   
</body>
</html>
